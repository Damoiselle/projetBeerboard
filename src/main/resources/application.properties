//On change le port du serveur

server.port=8888

#on détermine le driver utilisé
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# puis l'url
#jdbc:mysql : connecteur mySQL
#localhost:3306 : ma BDD est hébergée en local sur le port 3306
#brasserie : nom de la BDD
#
spring.datasource.url=jdbc:mysql://localhost:3306/beerboard?useUnicode=true&characterEncoding=UTF-8&useTimezone=true&serverTimezone=UTC
#username & password
spring.datasource.username=root
spring.datasource.password=


#show-sql permet d'afficher l'ensemble des requêtes effectuées sur la consolde
#prend bcp de temps à passer à false pour l'affichage des graphiques
spring.jpa.show-sql=false
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext


