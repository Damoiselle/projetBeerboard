<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Liste des brasseries</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>


<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="index.html">Brasserie</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
            class="fas fa-bars"></i></button>
</nav>

<div id="layoutSidenav">
    <!--        J'intègre dans mon HTML left_bar.html-->
    <div th:insert="~{/left_bar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Liste des brasseries</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"></li>
                </ol>

                <div class="alert alert-success" th:if="${messagehtml}" th:text="${messagehtml}" role="alert">
                </div>


                <div class="alert alert-danger" th:if="${messageerror}" th:text="${messageerror}" role="alert"></div>

                <div class="row">

                    <div class="card mb-4">

                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>

                                <th>Code brasserie</th>
                                <th>Nom brasserie</th>
                                <th>Ville</th>
                                <th>Région</th>
                                <th>Détail</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>

                                </thead>

                                <tbody>
                                <tr th:each="brasserie:${listBrasseries}">
                                    <td th:text="${brasserie.getCodeBrasserie()}">
                                    </td>

                                    <td th:text="${brasserie.getNomBrasserie()}">
                                    </td>

                                    <td th:text="${brasserie.getVille()}">
                                    </td>

                                    <td th:text="${brasserie.getRegion()}">
                                    </td>

                                    <td><a th:href="@{'/see-brewery/'+${brasserie.getCodeBrasserie()}}"><i
                                            class="fas fa-eye"></i></a></td>

                                    <td><a th:href="@{'/add-brewery?code='+${brasserie.getCodeBrasserie()}}"><i
                                            class="fas fa-pencil"></i></a></td>

                                    <td><a th:href="@{'/delete-brewery?code='+${brasserie.getCodeBrasserie()}}"><i
                                            class="fas fa-trash"></i></a></td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>

<!--J'intègre mes JS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

<!--        Scripts pour l'affichage des tableaux-->
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>

</body>

</html>
